<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Imagem -->
            <div class="col-9 px-0">
                <img src="https://app.rocketseat.com.br/assets/images/backgrounds/auth.webp" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
            <!-- FormulÃ¡rio -->
            <div class="col-3 d-flex flex-column justify-content-center align-items-center text-white" style="background-color: #1a1a1e;">
                <img src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75" class="img-fluid mb-3">
                <h3>Acesse sua conta</h3>
                <form class="w-75">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu E-mail">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha">
                      <p><a href="#" class="text-decoration-none" style="color: #8234e9;">Esqueci minha senha</a></p>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #8234e9; color: white">Entrar</button>
                    <div class="mt-4 text-center">
                        <h6>Ou, se preferir</h6>
                        <button type="submit" class="btn w-100" style="background-color: #29292e; color: white;">Entre com o Github</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
